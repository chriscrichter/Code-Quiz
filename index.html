<!-- Code quiz -->
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Code Quiz</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	</head>
	<body>
    	<script src="assets/js/questions.js"></script>
    	<script src="assets/js/script.js"></script>
	<div id="navbar">
			<!-- view scores link on the top left of nav bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<!-- countdown timer on the top right of nav bar-->
			<div class="right">
				<h4>Time: <span id="timeRemaining">0</span></h4>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="quiz">
            <div id="quizMain">      
                <h1>   
                    Coding Quiz Challenge
                </h1>
                <h3>
					Try to answer the following coding-related questions within the time limit.<br><br>Keep in mind that incorrect answers will penalize your score/time by fifteen seconds.<br><br>Good Luck!
                </h3>
                <button onclick="start()">Start Quiz</button>
            </div>
             <div id="quizResult">      
            </div>
        </div>    
	</body>
</html>
